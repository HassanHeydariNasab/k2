[application]

name="k2"
main_scene="res://Komenco.tscn"
icon="res://ikono.png"

[autoload]

T="*res://Tutmonda.gd"

[display]

width=1200
height=600
stretch_mode="viewport"
stretch_aspect="keep_width"

[input]

salti=[key(Up), key(W)]
turni_dekstre_malrapide=[key(Right)]
turni_maldekstre_malrapide=[key(Left)]
turni_dekstre=[key(D)]
turni_maldekstre=[key(A)]

[locale]

translations=["res://Tradukoj/Traduko.eo.xl", "res://Tradukoj/Traduko.en.xl"]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff424242
